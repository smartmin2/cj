    <script>
      let adRateGrid = "";
      let app = {
        el: "#app",
        watch: {
          gridData: function () {
            AUIGrid.setGridData(adRateGrid, this.gridData);
          },
        },
        mounted() {
          adRateGrid = AUIGrid.destroy("#adRateGrid");
          adRateGrid = AUIGrid.create("#adRateGrid", this.gridLayout, this.gridProps);

          // 페이지 진입 시 기준년도 산출
          this.searchCommand.baseYear = new Date().getFullYear();
          // 기준년도 항목정의(과거:3년, 향후:5년)
          for (let idx = this.searchCommand.baseYear - 2; idx < this.searchCommand.baseYear + 5; idx += 1) {
            this.selectOptionItems.baseYear.push({ value: `${idx}`, text: `${idx}년` });
          }

          this.selectOptionItems.status.push({ value: "I", text: "진행중" });
          this.selectOptionItems.status.push({ value: "C", text: "확정" });

          this.search();
        },
        data: () => ({
          selectOptionItems: {
            baseYear: [{ value: "", text: "기준년도" }],
            division: [{ value: "", text: "구분" }],
            status: [{ value: "", text: "채널그룹명" }],
          },
          searchCommand: {
            scenarioName: null,
            baseYear: "",
            division: "",
            status: "",
          },
          gridData: [],
          gridLayout: [
            {
              headerText: "선택",
              width: "5%",
              renderer: {
                type: "CheckBoxEditRenderer",
                showLabel: false, // 참, 거짓 텍스트 출력여부( 기본값 false )
                editable: true, // 체크박스 편집 활성화 여부(기본값 : false)
              },
              // labelFunction : function(rowIndex, columnIndex, value, headerText, item) {
              //     // let isChildren = item['version'] > 0;
              //     // return `<div class="${isChildren ? 'small':''}">${ isChildren ? item['id'] + '-' + item['version']: item['id'] }</div>`
              //     return `<div class="form-check">
              //                 <input class="form-check-input" type="checkbox">
              //             </div>
              //     `
              // }
              editRenderer: {
                type: "CheckBoxEditRenderer",
              },
            },
            {
              dataField: "baseYear",
              headerText: "기준년도",
              width: "19%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["2020년", "2021년", "2022년"],
              },
            },

            {
              dataField: "fromDate",
              headerText: "FROM",
              width: "22%",
              editRenderer: {
                type: "BTCalendarRenderer",
                onlyCalendar: true,
                // bootstrap-datepicker 속성을 여기에 설정하십시오.
                // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                btOpts: {
                  language: "ko",
                }, // end of btOpts
              },
            },
            {
              dataField: "toDate",
              headerText: "TO",
              width: "22%",
              editRenderer: {
                type: "BTCalendarRenderer",
                onlyCalendar: true,
                // bootstrap-datepicker 속성을 여기에 설정하십시오.
                // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                btOpts: {
                  language: "ko",
                }, // end of btOpts
              },
            },

            {
              dataField: "lossRate",
              headerText: "손실율",
              children: [
                {
                  dataField: "area",
                  headerText: "수도권",
                  editRenderer: {
                    type: "InputEditRenderer",
                    showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                    inputMode: "text",
                  },
                },
                {
                  dataField: "nationwide",
                  headerText: "전국",
                  editRenderer: {
                    type: "InputEditRenderer",
                    showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                    inputMode: "text",
                  },
                },
              ], // end of children
            },
          ],
          gridProps: {
            enableFilter: false,
            enableSorting: false,
            headerHeight: 38,
            headerHeights: [38, 38],
            rowHeight: 38,
            editingOnKeyDown: false,
            autoGridHeight: false,
            autoGridWidth: false,
            ignoreColumnMinWidth: true,
            softRemoveRowMode: false,
            // 행 번호 컬럼 활성화 속성입니다.
            showRowNumColumn: false,
            /*추가 옵션*/
            showStateColumn: false,
            editable: true,
            noDataMessage: "엑셀데이터를 붙여넣거나 행추가를 통해 데이터를 입력하세요.",
          },
        }),
        methods: {
          search: function () {
            console.log("search", this.searchCommand);
            this.setTestData();
          },
          createScenario: function () {
            this.$refs["refScenarioSummary"].draw();
          },
          edit: function (id) {
            console.log("준비중 edit", id);
          },
          version: function (id) {
            console.log("준비중 version", id);
          },
          copy: function (id) {
            console.log("준비중 copy", id);
          },
          remove: function (id) {
            console.log("준비중 remove", id);
          },
          done: function (id) {
            console.log("준비중 done", id);
          },
          setTestData: function () {
            this.gridData = [];
            this.gridData.push({
              baseYear: "2023",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              area: "8%",
              nationwide: "8%",
            });
            this.gridData.push({
              baseYear: "2023",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              area: "8%",
              nationwide: "8%",
            });
            this.gridData.push({
              baseYear: "2023",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              area: "8%",
              nationwide: "8%",
            });
            this.gridData.push({
              baseYear: "2023",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              area: "8%",
              nationwide: "8%",
            });
          },
        },
      };

      $(function () {
        new Vue(app);
        Vue.nextTick(function () {
          $(window).resize(function () {
            AUIGrid.resize("#adRateGrid");
          });
        });
        // Vue.component();
      });
    </script>
