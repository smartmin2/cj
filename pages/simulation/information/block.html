<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>블록 관리</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../css/lib/jquery-ui.css" />
    <link rel="stylesheet" href="../../../AUIGrid/AUIGrid_modern_style.css" />
    <link rel="stylesheet" href="../../../css/style_sub.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/main.css" />
    <link rel="stylesheet" href="../../../css/main_extra.css" />

    <script src="../../../js/lib/jquery.js"></script>
    <script src="../../../js/all.min.js"></script>
    <script src="../../../js/lib/vue.js"></script>
    <script src="../../../js/lib/bootstrap.js"></script>
    <script src="../../../AUIGrid/AUIGrid.js"></script>
    <script src="../../../AUIGrid/AUIGridLicense.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="app" class="pt-3">
        <!-- 검색조건 영역 -->
        <div class="card card-box mr-0">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-start align-items-end">
                <div class="d-block">
                  <select id="baseYear" class="form-control cj-selectBox select-box">
                    <option>기준년도</option>
                  </select>
                </div>

                <div class="d-block ml-2">
                  <select id="month" class="form-control cj-selectBox select-box">
                    <option>월</option>
                  </select>
                </div>

                <div class="d-block ml-2">
                  <select id="week" class="form-control cj-selectBox select-box">
                    <option>요일</option>
                  </select>
                </div>

                <div class="d-block ml-2">
                  <select id="slot" class="form-control cj-selectBox select-box">
                    <option>시간대</option>
                  </select>
                </div>

                <div class="d-block ml-2">
                  <select id="block" class="form-control cj-selectBox select-box">
                    <option>블록여부</option>
                  </select>
                </div>
              </div>

              <div class="d-flex cj-btn-group align-items-end">
                <button class="btn-dark btn-black"><i class="fa-solid fa-plus"></i>추가</button>
                <button class="btn-dark btn-black">저장</button>
                <button class="btn-danger btn-red">삭제</button>
                <button class="btn-secondary btn-gray">닫기</button>
              </div>
            </div>
            <!-- grid 영역 -->
            <div class="mt-4">
              <div id="blockGrid" style="min-height: 400px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let blockGrid = "";
      let app = {
        el: "#app",
        watch: {
          gridData: function () {
            AUIGrid.setGridData(blockGrid, this.gridData);
          },
        },
        mounted() {
          blockGrid = AUIGrid.destroy("#blockGrid");
          blockGrid = AUIGrid.create("#blockGrid", this.gridLayout, this.gridProps);

          // 페이지 진입 시 기준년도 산출
          this.searchCommand.baseYear = new Date().getFullYear();
          // 기준년도 항목정의(과거:3년, 향후:5년)
          for (let idx = this.searchCommand.baseYear - 2; idx < this.searchCommand.baseYear + 5; idx += 1) {
            this.selectOptionItems.baseYear.push({ value: `${idx}`, text: `${idx}년` });
          }

          this.selectOptionItems.status.push({ value: "I", text: "진행중" });
          this.selectOptionItems.status.push({ value: "C", text: "확정" });

          this.search();
        },
        data: () => ({
          selectOptionItems: {
            baseYear: [{ value: "", text: "기준년도" }],
            division: [{ value: "", text: "구분" }],
            status: [{ value: "", text: "채널그룹명" }],
          },
          searchCommand: {
            scenarioName: null,
            baseYear: "",
            division: "",
            status: "",
          },
          gridData: [],
          gridLayout: [
            {
              headerText: "선택",
              width: "5%",
              renderer: {
                type: "CheckBoxEditRenderer",
                showLabel: false, // 참, 거짓 텍스트 출력여부( 기본값 false )
                editable: true, // 체크박스 편집 활성화 여부(기본값 : false)
              },
              // labelFunction : function(rowIndex, columnIndex, value, headerText, item) {
              //     // let isChildren = item['version'] > 0;
              //     // return `<div class="${isChildren ? 'small':''}">${ isChildren ? item['id'] + '-' + item['version']: item['id'] }</div>`
              //     return `<div class="form-check">
              //                 <input class="form-check-input" type="checkbox">
              //             </div>
              //     `
              // }
              editRenderer: {
                type: "CheckBoxEditRenderer",
              },
            },
            {
              dataField: "baseYear",
              headerText: "기준년도",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["2020년", "2021년", "2022년"],
              },
            },
            {
              dataField: "week",
              headerText: "요일",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["월", "월화", "수"],
              },
            },
            {
              dataField: "weekday",
              headerText: "주중/주말",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["주중", "주말"],
              },
            },
            {
              dataField: "date",
              headerText: "날짜",
              headerHeights: [30, 30],
              children: [
                {
                  dataField: "fromDate",
                  headerText: "FROM",
                  width: "7%",
                  editRenderer: {
                    type: "BTCalendarRenderer",
                    onlyCalendar: true,
                    // bootstrap-datepicker 속성을 여기에 설정하십시오.
                    // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                    btOpts: {
                      language: "ko",
                    }, // end of btOpts
                  },
                },
                {
                  dataField: "toDate",
                  headerText: "TO",
                  editRenderer: {
                    type: "BTCalendarRenderer",
                    onlyCalendar: true,
                    // bootstrap-datepicker 속성을 여기에 설정하십시오.
                    // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                    btOpts: {
                      language: "ko",
                    }, // end of btOpts
                  },
                },
              ], // end of children
            },
            {
              dataField: "time",
              headerText: "시간",
              headerHeights: [30, 30],

              children: [
                {
                  dataField: "fromTime",
                  headerText: "FROM",
                
                  editRenderer: {
                    type: "BTCalendarRenderer",
                    onlyCalendar: true,
                    // bootstrap-datepicker 속성을 여기에 설정하십시오.
                    // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                    btOpts: {
                      language: "ko",
                    }, // end of btOpts
                  },
                },
                {
                  dataField: "toTime",
                  headerText: "TO",
                  editRenderer: {
                    type: "BTCalendarRenderer",
                    onlyCalendar: true,
                    // bootstrap-datepicker 속성을 여기에 설정하십시오.
                    // API : https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
                    btOpts: {
                      language: "ko",
                    }, // end of btOpts
                  },
                },
              ], // end of children
            },
            {
              dataField: "blockName",
              headerText: "블록명",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "summary",
              headerText: "내용",
              width: "18%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "uses",
              headerText: "활용",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["Y", "N"],
              },
            },
          ],
          gridProps: {
            enableFilter: false,
            enableSorting: false,
            headerHeight: 60,
            headerHeights: [30, 30],
            rowHeight: 50,
            editingOnKeyDown: false,
            autoGridHeight: false,
            autoGridWidth: false,
            ignoreColumnMinWidth: true,
            softRemoveRowMode: false,
            // 행 번호 컬럼 활성화 속성입니다.
            showRowNumColumn: false,
            /*추가 옵션*/
            showStateColumn: false,
            editable: true,
            noDataMessage: "엑셀데이터를 붙여넣거나 행추가를 통해 데이터를 입력하세요.",
          },
        }),
        methods: {
          search: function () {
            console.log("search", this.searchCommand);
            this.setTestData();
          },
          createScenario: function () {
            this.$refs["refScenarioSummary"].draw();
          },
          edit: function (id) {
            console.log("준비중 edit", id);
          },
          version: function (id) {
            console.log("준비중 version", id);
          },
          copy: function (id) {
            console.log("준비중 copy", id);
          },
          remove: function (id) {
            console.log("준비중 remove", id);
          },
          done: function (id) {
            console.log("준비중 done", id);
          },
          setTestData: function () {
            this.gridData = [];
            this.gridData.push({
              baseYear: "2023",
              week: "월",
              weekday: "주중",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              fromTime: "19:15",
              toTime: "20:30",
              blockName: "월 19 예능",
              summary: "기본 관리 대상",
              uses: "Y",
            });
            this.gridData.push({
              baseYear: "2023",
              week: "월",
              weekday: "주중",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              fromTime: "19:15",
              toTime: "20:30",
              blockName: "월 19 예능",
              summary: "기본 관리 대상",
              uses: "Y",
            });
            this.gridData.push({
              baseYear: "2023",
              week: "월",
              weekday: "주중",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              fromTime: "19:15",
              toTime: "20:30",
              blockName: "월 19 예능",
              summary: "기본 관리 대상",
              uses: "Y",
            });
            this.gridData.push({
              baseYear: "2023",
              week: "월",
              weekday: "주중",
              fromDate: "2023.01.1",
              toDate: "2023.12.31",
              fromTime: "19:15",
              toTime: "20:30",
              blockName: "월 19 예능",
              summary: "기본 관리 대상",
              uses: "Y",
            });
          },
        },
      };

      $(function () {
        new Vue(app);
        Vue.nextTick(function () {
          $(window).resize(function () {
            AUIGrid.resize("#blockGrid");
          });
        });
        // Vue.component();
      });
    </script>
  </body>
</html>
