<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 관리</title>
    <link rel="stylesheet" href="../../../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="bg-box">
          <div class="table-wrapper">
            <div class="table-top">
              <div class="table-top-select">
                <select name="" id="">
                  <option value="">기준년도</option>
                </select>
                <select name="" id="">
                  <option value="">월</option>
                </select>
                <select name="" id="">
                  <option value="">요일</option>
                </select>
                <select name="" id="">
                  <option value="">시간대</option>
                </select>
                <select name="" id="">
                  <option value="">블록여부</option>
                </select>
              </div>
              <div class="table-top-buttons">
                <button class="btn-add">추가</button>
                <button class="btn-common">저장</button>
                <button class="btn-red">삭제</button>
                <button class="btn-gray">닫기</button>
              </div>
            </div>
            <div class="jb-table-wrap">
              <table class="jb-table table">
                <colgroup>
                  <col style="width: 5%" />
                  <col style="width: 9%" />
                  <col style="width: 11.5%" />
                  <col style="width: 11.5%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                  <col style="width: 9%" />
                </colgroup>
                <thead class="double">
                  <tr>
                    <th rowspan="2"></th>
                    <th rowspan="2">기준년도</th>
                    <th rowspan="2">요일</th>
                    <th rowspan="2">주중/주말</th>
                    <th colspan="2" class="brt10">날짜</th>
                    <th colspan="2">시간</th>
                    <th rowspan="2">블록명</th>
                    <th rowspan="2">내용</th>
                    <th rowspan="2">활용여부</th>
                  </tr>
                  <tr>
                    <th>FROM</th>
                    <th>TO</th>
                    <th>FROM</th>
                    <th>TO</th>
                  </tr>
                </thead>
                <tbody class="table_body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="../../../js/script.js"></script>
    <script>
      //Table
      const arrTable = Array(10).fill(["2022", "월","주중","2022.10.01", "2022.11.01", "19:15", "20:30", "월 19 예능","","Y"]);
      const table = document.querySelector(".table .table_body");
      arrTable.map((data) => addRow(table, data, true));

      $(".btn-add").on("click", function () {
        let comment = "<tr>";
        comment += "<td> <input type='checkbox'> </td>";
        comment += "<td><select><option>선택</option></select></td>";
        comment += "<td><select><option>선택</option></select></td>";
        comment += "<td><select><option>선택</option></select></td>";
        comment += "<td> <input type='date'> </td>";
        comment += "<td> <input type='date'> </td>";
        comment += "<td> <input type='time'> </td>";
        comment += "<td> <input type='time'> </td>";
        comment += "<td> <input type='text'> </td>";
        comment += "<td> <input type='text'> </td>";
        comment += "<td> <input type='date'> </td>";
        comment += "</tr>";
        $(".table_body tr:last-child").after(comment);
      });
    </script>
  </body>
</html>
