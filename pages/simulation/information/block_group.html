<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../../js/AUIGridLicense.js"></script>
    <script src="../../../js/AUIGrid.js"></script>
    <script src="../../../js/ajax.js"></script>
    <title>블록그룹 관리</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../css/AUIGrid_modern_style.css" />
    <link rel="stylesheet" href="../../../css/AUIGrid_style.css" />
  </head>
  <script>
    // 칼럼 레이아웃 작성

    var columnLayout = [
      {
        dataField: "name",

        headerText: "Name",

        width: 140,
      },
      {
        dataField: "country",

        headerText: "Country",

        width: 120,
      },
      {
        dataField: "product",

        headerText: "Product",

        width: 120,
      },
      {
        dataField: "quantity",

        headerText: "Quantity",
      },
      {
        dataField: "price",

        headerText: "Price",

        dataType: "numeric",
      },
      {
        dataField: "date",

        headerText: "Date",
      },
    ];

    // 그리드 생성 후 해당 ID 보관 변수

    var myGridID;

    // 윈도우 onload 이벤트 핸들링

    // 만약 jQuery 사용한다면, $(document).ready(function() {}); 사용하세요.

    window.onload = function () {
      // 실제로 #grid_wrap 에 그리드 생성

      myGridID = AUIGrid.create("#grid_wrap", columnLayout);

      // Ajax 요청 실행

      requestAjax();
    };

    // Ajax 요청을 합니다.

    function requestAjax() {
      // ajax 요청 전 그리드에 로더 표시

      AUIGrid.showAjaxLoader(myGridID);

      // ajax (XMLHttpRequest) 로 그리드 데이터 요청

      ajax({
        url: "./normal_100.json",

        onSuccess: function (data) {
          if (!data) {
            return;
          }

          // 그리드 데이터

          var gridData = data;

          // 로더 제거

          AUIGrid.removeAjaxLoader(myGridID);

          // 그리드에 데이터 세팅

          AUIGrid.setGridData(myGridID, gridData);
        },

        onError: function (status, e) {
          alert("데이터 요청에 실패하였습니다.\r status : " + status);
        },
      });
    }
  </script>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
      <main class="container-fluid">
        <div class="row">
          <div class="bg-box">
            <div class="table-wrapper">
              <div class="row justify-content-between">
                <div class="table-top-select">
                  <select name="" id="">
                    <option value="">기준년도</option>
                  </select>
                  <select name="" id="">
                    <option value="">채널그룹명</option>
                  </select>
                </div>
                <div class="btn-group align-items-center">
                  <button class="btn-add"><i class="bi bi-plus-lg"></i>추가</button>
                  <button class="btn-common">저장</button>
                  <button class="btn-red">삭제</button>
                  <button class="btn-gray">닫기</button>
                </div>
              </div>
              <!-- grid 영역 -->
              <div class="mt-4">
                <div id="resultGrid" style="min-height: 400px"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="../../../js/script.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script></script>
  </body>
</html>
